ansible:
  type: object
  properties:
    cli:
      type: object
      properties:
        flush-cache:
          type: boolean
          parameter: flush-cache
        force-handlers:
          type: boolean
          parameter: force-handlers
        skip-tags:
          type: string
          parameter: skip-tags
        forks:
          type: integer
          parameter: forks
        inventory:
          type: string
          parameter: inventory
        tags:
          type: string
          parameter: tags
        extra-vars:
          type: string
          parameter: extra-vars
        main-playbook:
          type: string
          required: True
          default: playbook.yaml
        dryrun:
          parameter: check
          type: boolean
          description: Don't make any changes; instead, try to predict some of the changes that may occur
    options:
      type: object
      properties:
        skip-deploy:
          type: boolean
          export_env: BITOPS_ANSIBLE_SKIP_DEPLOY
        verbosity:
          type: integer
          export_env: ANSIBLE_VERBOSITY
